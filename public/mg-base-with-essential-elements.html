
<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>MuggeKMS - Die Orchesterplattform</title>

  <!-- Initializing stylesheets -->
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="./css/pure/pure-min.css">
  
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="./css/pure/grid-old-ie.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="./css/pure/grid.css">
  <!--<![endif]-->
    <link rel="stylesheet" href="./css/mugge.css">
  
</head>
<body>

<div id="mugge">
    <!-- Default menu sidebar -->
    <div class="mg-menu mg-menu-big pure-menu">
        <div class="mg-menu-close"><span class="oi" data-glyph="x"></span></div>
        <div class="pure-menu-heading mg-menu-heading"></div>
        
        <ul class="pure-menu-list mg-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link mg-menu-link mg-menu-link-active"><span class="oi mg-menu-icon" data-glyph="spreadsheet"></span> Dienste</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link mg-menu-link"><span class="oi mg-menu-icon" data-glyph="person"></span> Aushilfen</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link mg-menu-link"><span class="oi mg-menu-icon" data-glyph="calendar"></span> Einteilung</a></li>
        </ul>
        
        <span class="mg-menu-seperator"></span>
        
        <ul class="pure-menu-list mg-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link mg-menu-link"><span class="oi mg-menu-icon" data-glyph="chat"></span> Meine Anfragen</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link mg-menu-link"><span class="oi mg-menu-icon" data-glyph="task"></span> Antr√§ge</a></li>
        </ul>
        
        <span class="mg-menu-seperator"></span>
        
        <ul class="pure-menu-list mg-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link mg-menu-link"><span class="oi mg-menu-icon" data-glyph="cog"></span> Einstellungen</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link mg-menu-link"><span class="oi mg-menu-icon" data-glyph="question-mark"></span> Kundendienst</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link mg-menu-link"><span class="oi mg-menu-icon" data-glyph="account-logout"></span> Logout</a></li>
        </ul>
        
    </div>
    <!-- Content area-->
    <div class="mg-content">
        
        <div class="mg-header">
            <div class="mg-header-title">Base with Essential Elements</div>
        </div>
        
        <div class="pure-g mg-row">
            <div class="pure-u-1-1 pure-u-md-2-3 pure-u-lg-2-4 mg-div-center">
                
                <h2 class="mg-text-center">Elements: Buttons</h2>
                
                <a href="" class="mg-button-default">Enabled Default Button</a>
                <a href="" class="mg-button-default disabled">Disabled Default Button</a>
                
                <br/>
                
                <a href="" class="mg-button-flat">Enabled Flat Button</a>
                <a href="" class="mg-button-flat disabled">Disabled Flat Button</a>
                
                <br/>
                
                <a href="" class="mg-button-circle">
                    <span class="oi" data-glyph="pencil"></span>
                </a>
                
                <a href="" class="mg-button-circle disabled">
                    <span class="oi" data-glyph="pencil"></span>
                </a>
                
            </div>
        </div>
        
        <div class="pure-g mg-row">
            <div class="pure-u-1-1 pure-u-md-2-3 pure-u-lg-3-4 mg-div-center">
                
                <h2 class="mg-text-center">Elements: Forms & Inputs</h2>
                
                <form>
                    <div class="pure-g">
                        <div class="input-field pure-u-1-2">
                            <input placeholder="Placeholder" id="first_name" type="text">
                            <label for="first_name">First Name</label>
                        </div>
                        <div class="input-field pure-u-1-2">
                            <input id="last_name" type="text">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="input-field pure-u-1-1">
                            <input disabled value="I am not editable" id="disabled" type="text">
                            <label for="disabled">Disabled</label>
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="input-field pure-u-1-1">
                            <input id="password" type="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="input-field pure-u-1-1">
                            <input id="email" type="email">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="pure-g">
                        <div class="input-field pure-u-1-2">
                            <input id="valid" type="text" class="valid">
                            <label for="valid">Valid</label>
                        </div>
                        <div class="input-field pure-u-1-2">
                            <input id="invalid" type="text" class="invalid">
                            <label for="invalid">Invalid</label>
                        </div>
                    </div>
                </form>
                

                <form>
                    <div class="pure-g">
                        <div class="input-field pure-u-1-1">
                        <textarea id="textarea1" class="mg-textarea"></textarea>
                        <label for="textarea1">Textarea</label>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
        
    </div>
    
</div>



</body>
</html>
